<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JavaScript Form Validation</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<!-- My CSS -->
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="stylesheet" href="/css/exercise4.css">
</head>

<body>
	<div id="common-navbar">
		<!-- will load common navbar.html with javascript $.get() -->
	</div>
	<div class="heading-content">
		<h1>EXERCISE 5</h1>
	</div>
	<hr>
	<div id="content" class="form-width">
		<header>
			<h1>Monkeys Beanies</h1>
			<h2>Order Form</h2>
		</header>
		<!-- <nav>
			<p><a href="index.html">Home</a> | <a href="orderform.html">Place an Order</a> | <a
					href="mums.html">Mums</a> | <a href="pansy.html">Pansies</a></p>
		</nav> -->
		<div id="main">
			<form name="order" id="order" method="post" action="thanks.html">
				<fieldset>
					<legend>Personal Information</legend>
					<p><label for="name">Name:</label>
						<input type="text" name="name" id="name" required>
						<span id="nameerr" class="error"></span>
						<br><label for="address">Billing Address:</label>
						<input type="text" name="address" id="address" required>
						<span id="addresserr" class="error"></span>
						<br><label for="city">City:</label>
						<input type="text" name="city" id="city" required>
						<span id="cityerr" class="error"></span>
						<br><label for="state">State: </label>
						<select name="state" id="state">
							<option>--</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="ID">Idaho</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="OR">Oregon</option>
							<option value="WA">Washington</option>
							<option value="WY">Wyoming</option>

						</select>
						<span id="stateerr" class="error"></span>
						<br><label for="zip">Zip Code:</label>
						<input type="text" name="zip" id="zip" required>
						<span id="ziperr" class="error"></span>
						<br><label for="email">Email:</label>
						<input type="email" name="email" id="email" required>
						<span id="emailerr" class="error"></span>
						<br><label for="email2">Confirm email:</label>
						<input type="email" name="email2" id="email2" required>
						<br><label for="shipdate">Ship date:</label> <input type="text" name="shipdate" id="shipdate">
					</p>

				</fieldset>
				<fieldset>
					<legend>Shipping Address</legend>
					<p><label><input type="checkbox" name="copy" id="copy"> Copy billing address</label>
						<!-- span tag to hide shipping info   -->
						<span id="shipping">
							<br><label for="shipaddr">Shipping Address:</label>
							<input type="text" name="shipaddr" id="shipaddr" required>
							<span id="shipaddrerr" class="error"></span>
							<br><label for="shipcity">City:</label>
							<input type="text" name="shipcity" id="shipcity" required>
							<span id="shipcityerr" class="error"></span>
							<br><label for="shipstate">State: </label>
							<select name="shipstate" id="shipstate">
								<option>--</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="ID">Idaho</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="OR">Oregon</option>
								<option value="WA">Washington</option>
								<option value="WY">Wyoming</option>
							</select>
							<span id="shipstateerr" class="error"></span>
							<br><label for="shipzip">Zip Code:</label>
							<input type="text" name="shipzip" id="shipzip" required>
							<span id="shipziperr" class="error"></span></span>
					</p>
				</fieldset>
				<fieldset>
					<legend>Order Form</legend>
					<p id="ordererr" class="error"></p>
					<table>
						<tr>
							<th>Item</th>
							<th>Price</th>
							<th>Quantity</th>
							<th>Total</th>
						</tr>
						<tr>
							<td>Standard</td>
							<td id="price1">9.99</td>
							<td><input type="text" size="2" name="qty1" id="1" class="qty"></td>
							<td id="total1"></td>
						</tr>
						<tr>
							<td>Slouchy</td>
							<td id="price2">14.99</td>
							<td><input type="text" size="2" name="qty2" id="2" class="qty"></td>
							<td id="total2"></td>
						</tr>
						<tr>
							<td>Mega</td>
							<td id="price3"> 19.99</td>
							<td><input type="text" size="2" name="qty3" id="3" class="qty"></td>
							<td id="total3"></td>
						</tr>
						<tr>
							<th colspan="3">Subtotal</th>
							<th id="subt"></th>
						</tr>
						<tr>
							<th colspan="3">Tax</th>
							<th id="tax"></th>
						</tr>
						<tr>
							<th colspan="3">Shipping</th>
							<th id="ship"></th>
						</tr>
						<tr>
							<th colspan="3">Order Total</th>
							<th id="gTotal"></th>
						</tr>
					</table>
					<p id="place"><input type="submit" name="submit" value="Place order"></p>
				</fieldset>
			</form>
			<p><a href="index.html">Home Page</a></p>
		</div>

	</div>

	<div id="footer">
		<!-- will load common footer.html with javascript $.get() -->
	</div>
	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/esm/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<!-- Exercise JS -->
	<!-- <script src="/static/exercise10.js"></script> -->
	<script src="/scripts/exercise5.js"></script>
</body>

</html>
