<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JS Forms</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<!-- My CSS -->
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="stylesheet" href="/css/exercise4.css">
</head>

<body>
	<div id="common-navbar">
		<!-- will load common navbar.html with javascript $.get() -->
	</div>
	<div class="heading-content">
		<h1>EXERCISE 5</h1>
	</div>
	<hr>
	<div id="content">
		<nav>
			<p><a href="exercise4.html">Home</a> | <a href="#">Place an Order</a> | <a
					href="exercise6.html">Glossary</a> | <a href="#">Images</a></p>
		</nav>
		<header>
			<h1>Beanie Monkey</h1>
			<h2>Order Form</h2>
		</header>
		<div id="main">
			<form name="order" id="order" method="post" action="thanks.html">
				<fieldset>
					<legend>Personal Information</legend>
					<p>
					<div class="row">
						<div class="col-25">
							<label for="name">Name:</label>
						</div>
						<div class="col-75">
							<input type="text" name="name" id="name" placeholder="First and Last Name" required>
							<span id="nameerr" class="error"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="address">Billing Address:</label>
						</div>
						<div class="col-75">
							<input type="text" name="address" id="address" placeholder="Number and Street" required>
							<span id="addresserr" class="error"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="aptsuite">Apt/Suite #:</label>
						</div>
						<div class="col-75">
							<input type="text" name="aptsuite" id="aptsuite" placeholder="Apartment or Suite #">
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="city">City:</label>
						</div>
						<div class="col-75">
							<input type="text" name="city" id="city" placeholder="City" required>
							<span id="cityerr" class="error"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="state">State: </label>
						</div>
						<div class="col-75">
							<select name="state" id="state">
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="ID">Idaho</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="OR">Oregon</option>
								<option value="WA">Washington</option>
								<option value="WY">Wyoming</option>
							</select>
							<span id="stateerr" class="error"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="zip">Zip Code:</label>
						</div>
						<div class="col-75">
							<input type="text" name="zip" id="zip" placeholder="5-Digit Zip Code" required>
							<span id="ziperr" class="error"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="email">Email:</label>
						</div>
						<div class="col-75">
							<input type="email" name="email" id="email" placeholder="Email" required>
							<span id="emailerr" class="error"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="email2">Confirm email:</label>
						</div>
						<div class="col-75">
							<input type="email" name="email2" id="email2" placeholder="Confirm Email" required>
						</div>
					</div>
					</p>
				</fieldset>
				<fieldset>
					<legend>Shipping Address</legend>
					<p>
						<label><input type="checkbox" name="copy" id="copy"> Copy billing address</label>
						<!-- span tag to hide shipping info   -->
						<span id="shipping">
							<div class="row">
								<div class="col-25">
									<label for="shipaddr">Shipping Address:</label>
								</div>
								<div class="col-75">
									<input type="text" name="shipaddr" id="shipaddr" placeholder="Number and Street"
										required>
									<span id="shipaddrerr" class="error"></span>
								</div>
							</div>
							<div class="row">
								<div class="col-25">
									<label for="shipaptsuite">Apt/Suite #:</label>
								</div>
								<div class="col-75">
									<input type="text" name="shipaptsuite" id="shipaptsuite"
										placeholder="Apartment or Suite #">
								</div>
							</div>
							<div class="row">
								<div class="col-25">
									<label for="shipcity">City:</label>
								</div>
								<div class="col-75">
									<input type="text" name="shipcity" id="shipcity" placeholder="City" required>
									<span id="shipcityerr" class="error"></span>
								</div>
							</div>
							<div class="row">
								<div class="col-25">
									<label for="shipstate">State: </label>
								</div>
								<div class="col-75">
									<select name="shipstate" id="shipstate">
										<option value="CA">California</option>
										<option value="CO">Colorado</option>
										<option value="ID">Idaho</option>
										<option value="MT">Montana</option>
										<option value="NE">Nebraska</option>
										<option value="OR">Oregon</option>
										<option value="WA">Washington</option>
										<option value="WY">Wyoming</option>
									</select>
									<span id="shipstateerr" class="error"></span>
								</div>
							</div>
							<div class="row">
								<div class="col-25">
									<label for="shipzip">Zip Code:</label>
								</div>
								<div class="col-75">
									<input type="text" name="shipzip" id="shipzip" placeholder="5-Digit Zip Code"
										required>
									<span id="shipziperr" class="error"></span>
								</div>
							</div>
							<div class="row">
								<div class="col-25">
									<label for="shiptype">Shipping Type:</label>
								</div>
								<div class="col-75">
									<select name="shiptype" id="shiptype">
										<option value="std">Standard 5-7 days</option>
										<option value="exp">Expedited 2-5 days</option>
									</select>
								</div>
							</div>
					</p>
				</fieldset>
				<fieldset>
					<legend>Order Form</legend>
					<p id="ordererr" class="error"></p>
					<table>
						<tr>
							<th>Item</th>
							<th>Price</th>
							<th>Quantity</th>
							<th>Total</th>
						</tr>
						<tr>
							<td>Classic</td>
							<td id="price1">9.99</td>
							<td><input type="text" size="2" name="qty1" id="1" class="qty"></td>
							<td id="total1"></td>
						</tr>
						<tr>
							<td>Slouchy</td>
							<td id="price2">14.99</td>
							<td><input type="text" size="2" name="qty2" id="2" class="qty"></td>
							<td id="total2"></td>
						</tr>
						<tr>
							<td>Mega</td>
							<td id="price3"> 19.99</td>
							<td><input type="text" size="2" name="qty3" id="3" class="qty"></td>
							<td id="total3"></td>
						</tr>
						<tr>
							<th colspan="3">Subtotal</th>
							<th id="subt"></th>
						</tr>
						<tr>
							<th colspan="3">Tax</th>
							<th id="tax"></th>
						</tr>
						<tr>
							<th colspan="3">Shipping</th>
							<th id="ship"></th>
						</tr>
						<tr>
							<th colspan="3">Order Total</th>
							<th id="gTotal"></th>
						</tr>
					</table>
					<p id="place"><input type="submit" name="submit" value="Place order"></p>
				</fieldset>
			</form>
		</div>

	</div>

	<div id="footer">
		<!-- will load common footer.html with javascript $.get() -->
	</div>
	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/esm/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<!-- Exercise JS -->
	<!-- <script src="/static/exercise10.js"></script> -->
	<script src="/scripts/exercise5.js"></script>
</body>

</html>
